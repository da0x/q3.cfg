// always reset to railgun and out to shotgun
set attack "+attack"
set reset  "-attack; weapon 7; bind mouse1 +vstr attack out_shotgun"

bind e "weapon 7; bind mouse1 +vstr attack reset" 
bind z "weapon 9; bind mouse1 +vstr oc_shotgun reset"
bind q "weapon 3; bind mouse1 +vstr oc_lightning reset"

set out_shotgun "-attack; weapon 3; bind mouse1 +vstr attack out_rocket"
set out_rocket  "-attack; weapon 5; bind mouse1 +vstr attack reset"

set oc_shotgun   "+attack; wait 60; weapon 1"
set oc_lightning "+attack; wait 60; weapon 6"

bind f        "weapon 5; bind mouse1 +vstr attack reset"
bind r        "weapon 4; bind mouse1 +vstr attack reset"
bind shift    "weapon 6; bind mouse1 +vstr attack reset"
bind capslock "weapon 8; bind mouse1 +vstr attack reset"
bind x        "weapon 2; bind mouse1 +vstr attack reset"
bind 1        "weapon 1; bind mouse1 +vstr attack reset"